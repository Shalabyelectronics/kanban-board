    <title>Kanban Board</title>

  <body>
    <div class="drop-layer"></div>
    <div class="deletion-confirm-box">
      <p>Do you want to delete this project?</p>
      <div class="warning">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <small>Note: It will Delete All Tasks!</small>
      </div>
      <div class="action-box">
        <button class="btn">Yes</button>
        <button class="btn">No</button>
      </div>
    </div>
    <header>
      <textarea
        class="main-heading"
        rows="1"
        placeholder="Project Name ğŸš§"
      ></textarea>
      <i
        class="edit-titleInput fas fa-regular fa-pen-to-square"
        title="You can Edit the Project name ğŸ˜ƒ"
      ></i>
      <i
        class="remove-project fa-sharp fa-solid fa-trash"
        title="Delete your Project!"
      ></i>
      <div class="error-box">
        <small class="error-message">Please Add a Project title</small>
      </div>
    </header>
    <main>
      <section id="started-tasks" class="tasks-container">
        <h2 class="table-heading">Not started ğŸ¯</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">
          <i class="fa-solid fa-puzzle-piece"></i> Add
        </button>
      </section>
      <section id="progress-tasks" class="tasks-container">
        <h2 class="table-heading">In Progress ğŸ”„</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">
          <i class="fa-solid fa-puzzle-piece"></i> Add
        </button>
      </section>
      <section id="completed-tasks" class="tasks-container">
        <h2 class="table-heading">Completed ğŸ†</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">
          <i class="fa-solid fa-puzzle-piece"></i> Add
        </button>
      </section>
    </main>
    <footer>
      <small
        >Made with &hearts; by
        <a
          id="author"
          target="_blank"
          href="https://github.com/Shalabyelectronics/kanban-board"
          >Mohamed Shalaby</a
        ></small
      >
    </footer>
  </body>
</html>
