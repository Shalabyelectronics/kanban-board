<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script/app.js" defer></script>
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="drop-layer"></div>
    <div class="deletion-confirm-box">
      <p>Do you want to delete this project?</p>
      <div class="warning">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <small>Note: It will Delete All Tasks!</small>
      </div>
      <div class="action-box">
        <button class="btn">Yes</button>
        <button class="btn">No</button>
      </div>
    </div>
    <header>
      <textarea class="main-heading" disabled> </textarea>
      <i
        class="edit-titleInput fas fa-regular fa-pen-to-square"
        title="You can Edit the Project name ðŸ˜ƒ"
      ></i>
      <i class="remove-project fa-sharp fa-solid fa-trash"></i>
      <div class="error-box">
        <small class="error-message">Please Add a Project title</small>
      </div>
    </header>
    <main>
      <section id="started-tasks" class="tasks-container">
        <h2 class="table-heading">Not started</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">&plus; Add</button>
      </section>
      <section id="progress-tasks" class="tasks-container">
        <h2 class="table-heading">In Progress</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">&plus; Add</button>
      </section>
      <section id="completed-tasks" class="tasks-container">
        <h2 class="table-heading">Completed</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">&plus; Add</button>
      </section>
    </main>
    <footer>
      <small
        >Made with &hearts; by
        <a id="author" href="#">Mohamed Shalaby</a></small
      >
    </footer>
  </body>
</html>
